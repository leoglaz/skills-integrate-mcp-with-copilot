<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="auth-section">
          <div id="user-icon" class="user-icon">üë§</div>
          <div id="auth-status" class="auth-status"></div>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="login-message" class="hidden"></div>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Student Registration</h3>
        <div id="teacher-only-notice" class="auth-notice hidden">
          <p>‚ö†Ô∏è Only teachers can register and unregister students for activities.</p>
          <p>Click the user icon above to log in as a teacher.</p>
        </div>
        <form id="signup-form" class="hidden">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up Student</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
